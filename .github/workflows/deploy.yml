name: 部署到GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        
      - name: 设置Python环境
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy
          
      - name: 生成文档索引
        run: |
          python3 scripts/generate_docs_index.py 开发文档
          
      - name: 复制静态资源
        run: |
          mkdir -p static/docs
          cp -r 开发文档/* static/docs/
          cp -r templates static/
          cp -r reference static/
          cp -r asset static/
          
      - name: 设置Pages
        uses: actions/configure-pages@v3
        
      - name: 上传构建产物
        uses: actions/upload-pages-artifact@v2
        with:
          path: './static'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: 部署到GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2